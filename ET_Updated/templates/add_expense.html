<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - PocketLy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="PocketLy Logo" class="nav-logo" >
                <h1 class="nav-title">PocketLy</h1>
            </div>
            <a href="/" class="back-button">Back to Dashboard</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="form-title">Add New Expense</h1>
        <form action="{{ url_for('add_expense') }}" method="POST" id="expenseForm">
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount" class="form-label">Amount (Rs.):</label>
                <input type="number" id="amount" name="amount" step="0.01" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-textarea" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-button">Add Expense</button>
        </form>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Form submission animation
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            const button = document.querySelector('.submit-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
